<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .redirect-container {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 10px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecionando...</h1>
        <p>Você está sendo redirecionado com segurança</p>
    </div>

    <script>
        // Pegar o ID do link da URL
        const path = window.location.pathname;
        const linkId = path.split('/r/')[1];

        if (linkId) {
            // Buscar o link no localStorage
            const links = JSON.parse(localStorage.getItem('bbb_links') || '[]');
            const link = links.find(l => l.key === linkId);

            if (link) {
                // Incrementar contador de clicks
                link.clicks = (link.clicks || 0) + 1;
                localStorage.setItem('bbb_links', JSON.stringify(links));

                // Redirecionar após 800ms
                setTimeout(() => {
                    window.location.href = link.dest;
                }, 800);
            } else {
                // Link não encontrado
                document.querySelector('h1').textContent = 'Link não encontrado';
                document.querySelector('p').textContent = 'Este link não existe ou expirou';
                document.querySelector('.spinner').style.display = 'none';
            }
        } else {
            // Sem ID de link
            window.location.href = '/';
        }
    </script>
</body>
</html>
