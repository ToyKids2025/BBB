        // 沐･ FIX ERRO 494: Limpeza forﾃｧada de cache apﾃｳs otimizaﾃｧﾃ｣o
        (function() {
            const CACHE_VERSION = 'v4_clean_494'; // Versﾃ｣o pﾃｳs-fix erro 494
            const lastCacheClean = localStorage.getItem('cache_clean_version');

            if (lastCacheClean !== CACHE_VERSION) {
                console.log('洫ｹ Limpando cache antigo (fix erro 494)...');

                // 1. Limpar Service Worker caches
                if ('caches' in window) {
                    caches.keys().then(function(names) {
                        names.forEach(function(name) {
                            console.log('Deletando cache:', name);
                            caches.delete(name);
                        });
                    });
                }

                // 2. Limpar localStorage de tracking antigo
                const keysToRemove = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && (
                        key.startsWith('bb_') ||
                        key.startsWith('cookie_') ||
                        key.includes('fingerprint') ||
                        key.includes('eternal') ||
                        key.includes('tracking')
                    )) {
                        keysToRemove.push(key);
                    }
                }
                keysToRemove.forEach(key => {
                    console.log('Removendo localStorage:', key);
                    localStorage.removeItem(key);
                });

                // 3. Limpar sessionStorage
                sessionStorage.clear();

                // 4. Marcar limpeza como concluﾃｭda
                localStorage.setItem('cache_clean_version', CACHE_VERSION);
                console.log('笨 Cache limpo! Pﾃ｡gina serﾃ｡ recarregada.');

                // 5. Recarregar pﾃ｡gina para garantir versﾃ｣o limpa
                setTimeout(function() {
                    window.location.reload(true); // Hard reload
                }, 500);
            }
        })();
