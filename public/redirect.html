<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #32CD32 0%, #28a745 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }
        .redirect-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 24px;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
            object-fit: cover;
        }
        .brand-name {
            color: white;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
        }
        .brand-subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 16px;
            font-weight: 500;
            margin-top: 5px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        .status-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: bounce 1s ease-in-out infinite;
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #FFD700 0%, #FFC107 100%);
            border-radius: 10px;
            animation: progress 1.5s ease-in-out infinite;
        }
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-top: 15px;
        }
        .savings-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #FFD700 0%, #FFC107 100%);
            color: #1a1a1a;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(255,215,0,0.3);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        /* Mobile responsivo */
        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            .brand-name {
                font-size: 28px;
            }
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo-container">
            <img src="/logo.jpg" alt="BuscaBusca Brasil" class="logo">
            <div class="brand-name">BuscaBusca</div>
            <div class="brand-subtitle">Brasil</div>
        </div>

        <div class="card">
            <div class="status-icon">‚è≥</div>
            <h1>Buscando ofertas...</h1>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <p class="message">Voc√™ est√° sendo redirecionado com seguran√ßa</p>

            <div class="savings-badge">
                üí∞ Economize agora!
            </div>
        </div>
    </div>

    <script>
        // Pegar o ID do link da URL
        const path = window.location.pathname;
        const linkId = path.split('/r/')[1];

        if (linkId) {
            // Buscar o link no localStorage
            const links = JSON.parse(localStorage.getItem('bbb_links') || '[]');
            const link = links.find(l => l.key === linkId);

            if (link) {
                // Incrementar contador de clicks
                link.clicks = (link.clicks || 0) + 1;
                localStorage.setItem('bbb_links', JSON.stringify(links));

                // Redirecionar ap√≥s 800ms
                setTimeout(() => {
                    window.location.href = link.dest;
                }, 800);
            } else {
                // Link n√£o encontrado
                document.querySelector('h1').textContent = 'Link n√£o encontrado';
                document.querySelector('p').textContent = 'Este link n√£o existe ou expirou';
                document.querySelector('.spinner').style.display = 'none';
            }
        } else {
            // Sem ID de link
            window.location.href = '/';
        }
    </script>
</body>
</html>
